# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name inventory-master.potatofield.cn;
    
    location / {
        rewrite ^(.*) https://$host$1 permanent;
    }
}

# HTTPS 主服务
server {
    listen 443 ssl;
    server_name inventory-master.potatofield.cn;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/potatofield/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/potatofield/private.key;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 上传文件大小限制（支持图片上传）
    client_max_body_size 200M;
    
    # 超时配置
    fastcgi_connect_timeout 240s;
    fastcgi_send_timeout 240s;
    fastcgi_read_timeout 240s;
    send_timeout 240s;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # API 后端代理
    location /api {
        proxy_pass http://localhost:9702;
        proxy_http_version 1.1;
        
        # 代理请求头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 代理超时配置
        proxy_connect_timeout 240s;
        proxy_send_timeout 240s;
        proxy_read_timeout 240s;
        
        # 禁用缓存（API 请求）
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Favicon 和 PWA 图标
    location = /favicon.ico {
        alias /web/inventory_master/frontend/icons/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /icons/ {
        root /web/inventory_master/frontend;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 静态资源缓存（CSS, JS, 图片等）
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /web/inventory_master/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 前端路由（Vue Router history 模式）
    location / {
        root /web/inventory_master/frontend;
        try_files $uri $uri/ /index.html;
        
        # HTML 不缓存
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            expires 0;
        }
    }
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
